        .box{
            width: fit-content;
            height: fit-content;
            border: 1px solid gray;
            display: grid;
            grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px; 
            grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px;
            margin-left: 50px;
            margin-top: 20px;
        }
        .row1,.row2{
            background-color: white;
            border: 1px solid transparent;
            font-size: 30px;
            text-align: center;
           
        }
        .row2:nth-child(2n+1){
            background-color: darkcyan;
        }
        .row1:nth-child(2n){

        }
        .box2{
            border: 1px solid darkgray;
            border-radius: 10px;
            width: 300px;
            height: 500px;
            margin-left: 50px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 20px;
            gap: 5px;
            background-color: rgb(244, 243, 243);
            box-shadow: 0px 0px 20px 3px lightblue;
        }
        .cal1{
            border: 1px solid darkgray ;
            margin-bottom: 20px;
            width: 100%;
            font-size: 60px;
            outline: darkgrey solid 1px;

        }
        .cal{
            border: 2px solid darkgray ;
            border-radius: 10px;
            text-align: center;
            font-size: 25px;
        }
        .total{
            grid-column: 1/5;

        }
        .cal3{
            background-color: darkgray;
        }
        .cal:hover{
            background-color: lightgrey;
            color: blue;
        }
