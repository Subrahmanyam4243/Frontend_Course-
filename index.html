    <style>
        .container{
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: grey solid 30px;
            width: fit-content;
            height: fit-content;
        }
        .box1 div{
            display: flex;
            width: 20px;
            height: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .items1,.items2{
            border: 1px solid black;
            border-radius: 1px;
            padding: 30px;
            font-size: 60px;
        }
        .items1:nth-child(2n){
            background-color: darkcyan;
        }
        .items2:nth-child(2n+1){
            background-color: darkcyan;
        }   
        .flag div{
            width: 500px;
            height: 120px;
            border: 1px solid white;
            text-align: center;
        }
        .flag .ora{
            background-color: orange;
        }
        .flag .whi{
            background-color: white;
        }
        .flag .gree{
            background-color: green;
        }
        .flag{
            margin:50px;
        }
        .ashoka:hover{
            transform: rotate(360deg);
            transition: transform 6s 1s;
        }
        .car{
            transition: margin-left 10s 1s;

        }
        .car:hover{
            margin-left: 800px;
            transition: margin-left 10s 1s;
        }
        .bike:hover{
            transform: skew(120deg);
            transition: transform 10s;
        }
        .car2{
            margin: 50px;

        }
        .car2:hover{
            transform: scale(2,10);
            transition: transform 5s;
        }
        .rahul:hover{
            width: 400px;
            transition: width 5s;
        }
        .rahul2:hover{
            height: 400px;
            transition: height 3s;
        }
        .color{
            background-color: aqua;
            border: 2px solid black;
            width: 200px;
            padding: 50px;
            height: 200px;

        }
        .color:hover{
            background-color: orange;
            transition: background-color 4s;
        }
