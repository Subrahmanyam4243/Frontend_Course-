    <script>
        alert("Using if else statement check given number is even or odd");
        var a =+prompt("Enter a number");
        if(a%2==0){
            alert(a + " is even numer");
        }
        else{
            alert(a + " is odd numer");
        }

        alert("Check leap year");
        var year =+prompt("Enter year");
        if(year%4==0 && year%100!=0 || year%400==0){
            alert(year + " is a leap year");
        }
        else{
            alert(year + " is not a leap year ");
        }
        
        alert("Find the largest number among three number");

       if(num1>=0 && num2>=0 && num3>=0){

            (num2 + " is a largest nalertumber");

        }
       }
       else{
        alert("Enter negative value");
       }

    alert("Checking time of day");
