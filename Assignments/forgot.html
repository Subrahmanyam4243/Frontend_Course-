<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User verification</title>
</head>
<body>
    <fieldset>
        <legend><h2>Forgotten password</h2></legend>
        <form action="./Login.html">
            <label for="mail"><b>Email:</b></label><br>
            <input type="email" id="mail" name="mail" placeholder="Enter your email"/>
            <br><br>
            <input type="submit" value="SEND OTP"/><br><br>
            <label for="otp"><b>OTP:</b></label><br>
            <input type="number" id="otp" name="number" placeholder="Enter your otp"/>
            <br><br>
            <input type="submit" value="verify"/><br><br>
            <label for="npwd"><b>New password:</b></b></label>
            <br>
            <input type="password" id="npwd" name="new password" placeholder="Enter your password"/>
            <br><br>
            <label for="cpwd"><b>Confirm password:</b></b></label>
            <br>
            <input type="password" id="cpwd" name="new password" placeholder="Enter your password" />
            <br><br>
            <input type="submit" value="Updated password"/>

        </form>
    </fieldset>
    
</body>
</html>
